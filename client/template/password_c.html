{% extends 'header1.html' %}
{% load static %}
{% block content %}
<!-- LOGIN AREA START (Register) -->
    <div class="ltn__login-area pb-110">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title-area text-center">
                        <br><br><br>
                        <h1 class="section-title">Verify<br>it's You.</h1>
                        <p><b>ENTER OTP</b></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="account-login-inner">
                        <form action="/client/c_pass/" method="post" class="ltn__form-box contact-form-box">
                            {% csrf_token %}
                            <input type="text" name="otp" placeholder="Enter OTP" required autofocus>
                            <input type="password" name="pass" placeholder="New Password">
                            <input type="password" name="cpass" placeholder="Re-Type Password">

                            <div class="btn-wrapper">
                                <button class="theme-btn-1 btn reverse-color btn-block" type="submit">Next</button>
                            </div>
                        </form>
                        {% for data in messages %}
                            <span style="color.red">{{data}}</span>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGIN AREA END -->



{% endblock %}
