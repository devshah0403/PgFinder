{% extends 'header1.html' %}
{% load static %}
{% block content %}





    <div class="ltn__login-area pb-65">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title-area text-center">
                        <br><br>
                        <center><h2> <b>PG Finder</b> - <i>Most Convenient Place to seek PGs</i></h2></center>
                        <h3>Sign In <br>To  Your Account</h3>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="account-login-inner">
                        <form action="/client/userlogin/" method="post" class="ltn__form-box contact-form-box">
                            {% csrf_token %}
                            <input type="email" name="email" placeholder="Email*" value="{{u_email_cookie}}">
                            <input type="password" name="password" placeholder="Password*" value="{{u_pass_cookie}}">
                            <div class="btn-wrapper mt-0" align="center">
                                <button class="theme-btn-1 btn btn-block" type="submit">SIGN IN</button><br>
                                {% for data in messages %}
                                <span style="color.black"><b>{{data}}</b></span>
                                {% endfor %}
                            </div>
                            <div class="go-to-btn mt-20">
                            <u><i><a href="/client/userforgot/" title="Forgot Password?" ><small>Forgot Password?</small></a>
                             </i></u>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- LOGIN AREA END -->

{% endblock %}
