{% extends 'header1.html' %}
{% load static %}
{% block content %}


    <div class="ltn__login-area pb-65">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title-area text-center">
                        <br>
                        <h1 class="section-title">Staying Details</h1>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="account-login-inner">
                        <form action="/client/booking/{{pg_details.pg_id}}" method="post" class="ltn__form-box contact-form-box">
                            {% csrf_token %}
                           <div class="col-md-12">

                               <div class="input-item  input-item-date ltn__custom-icon">
                                   <label class="title">Check-in Date </label>
                                   <input type="date" name="checkin_date" placeholder="Date" min="{{today_date}}" required>
                               </div>
                           </div>
                           <div class="col-md-12">
                               <div class="input-item  input-item-date ltn__custom-icon">
                                   <label class="title">Check-out Date </label>
                                   <input type="date" name="checkout_date" placeholder="Date" required>
                               </div>
                               {% for data in messages %}
                               <span style="color:red">{{data}}</span>
                               {% endfor %}
                                <br>
                                    <input type="radio" name="cash" placeholder="checkbox" value="0" required>
                                   <label class="title">Cash on Delivery</label>
                                        <br>
                                    <input type="radio" name="cash" placeholder="checkbox" value="1" required>
                                   <label class="title">Razorpay</label>


                           </div>

                            <div class="btn-wrapper mt-0" align="center">
                                <button class="theme-btn-1 btn btn-block" type="submit">SUBMIT</button><br>

                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- LOGIN AREA END -->










</div>
<!-- Body main wrapper end -->

    <!-- All JS Plugins -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>





{% endblock %}
