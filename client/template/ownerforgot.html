{% extends 'header1.html' %}
{% load static %}
{% block content %}

    <!-- LOGIN AREA START (Register) -->
    <div class="ltn__login-area pb-110">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title-area text-center">
                        <br><br><br>
                        <h1 class="section-title">Verify<br>it's You.</h1>
                        <p><b>Enter Your Registered E-mail</b></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="account-login-inner">
                        <form action="/client/o_sendotp/" method="post" class="ltn__form-box contact-form-box">
                            {% csrf_token %}
                            <input type="email" name="email" placeholder="Registered Email" required autofocus>
                            {% for data in messages %}
                            <span style="color:red">{{data}}</span>
                            {% endfor %}

                            <div class="btn-wrapper" align="center">
                                <button class="theme-btn-1 btn reverse-color btn-block" type="submit">Next</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
