{% extends 'index.html' %}
{% load static %}
{% block content %}

<section class="content">
      <div class="row">
        <div class="col-xs-12">


          <!-- /.box -->

          <div class="box">
            <div class="box-header">
              <h3>PG FACILITY TABLE</h3>

            </div>
            <!-- /.box-header -->
            <div class="box-body">
				 <h6 class="box-subtitle">Export data to Copy, CSV, Excel, PDF & Print</h6>
              <table id="example" class="table table-bordered table-hover display nowrap margin-top-10">
				<thead>

					<tr>
						<th>PG FACILITY ID</th>
						<th>FACILITY NAME</th>
						<th>PG NAME</th>


					</tr>
				</thead>
				<tbody>
					{% for i in pgfacility_table %}
					<tr>

						<td>{{i.pgf_id}}</td>
						<td>{{i.f_name}}</td>
						<td>{{i.pg_name}}</td>



					</tr>
					{% endfor %}

				</tbody>


			</table>


            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
{% endblock %}


	<script src=" {% static 'js/pages/data-table.js' %}"></script>
