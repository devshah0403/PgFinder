{% load static %}

    <title>PG Finder - Most Convenient Place to seek PGs</title>

	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="{% static 'assets/vendor_components/bootstrap/dist/css/bootstrap.min.css' %}">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="{% static 'assets/vendor_components/font-awesome/css/font-awesome.min.css' %}">

	<!-- Ionicons -->

	<!-- Theme style -->
	<link rel="stylesheet" href="{% static 'css/master_style.css' %}">

	<!-- Cross Admin skins -->
	<link rel="stylesheet" href="{% static 'css/skins/_all-skins.css' %}">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<script src="{% static 'https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js' %}"></script>
	<script src="{% static 'https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script>
	<![endif]-->

	<!-- google font -->
	<link href="{% static 'https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700' %}" rel="stylesheet">
    <style>
.wave,
.wave::before,
.wave::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 250vw;
  height: 250vw;
  margin-left: -125vw;
  transform-origin: 50% 50%;
  background-color: transparent;
  border-radius: 38% 42%;
  box-shadow: inset 0 0 10vw rgba(255,0,255,0.8);
  animation: spin 16s infinite linear;
  mix-blend-mode: multiply;
}

.wave::before {
  width: 105%;
  height: 95%;
  margin-top: -125vw;
  transform-origin: 49% 51%;
  border-radius: 40% 38%;
  box-shadow: inset 0 0 10vw rgba(255,255,0,0.8);
  animation: spin 13s infinite linear;
}

.wave::after {
  width: 102%;
  height: 98%;
  margin-top: -125vw;
  transform-origin: 51% 49%;
  border-radius: 48% 42%;
  box-shadow: inset 0 0 10vw rgba(0,255,255,0.8);
  animation: spin 10s infinite linear;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

    </style>
</head>
<body class="hold-transition login-page" style="background:url(/static/images/login-register.jpg)">

<div class="login-box">


  <div class="login-logo">
    <a href="../../index.html"><b>PG</b>Finder</a>
  </div>
  <!-- /.login-logo -->

  <div class="login-box-body">
    <p class="login-box-msg">Sign in to view appropriate PG</p>

    <form action="/login/" method="post" class="form-element">
        {% csrf_token %}
      <div class="form-group has-feedback">
        <input id="email" name="email" type="email" class="form-control" placeholder="Email" value="{{a_email_cookie}}" required autofocus>
        <span class="ion ion-email form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="pass" name= "pass" type="password" class="form-control" placeholder="Password" value="{{a_pass_cookie}}">
        <span class="ion ion-locked form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="checkbox">
            <input type="checkbox" id="basic_checkbox_1" name="rem" >
			<label for="basic_checkbox_1">Remember Me</label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-6">
         <div class="fog-pwd">
          	<a href="/forgot_password/"><i class="ion ion-locked"></i> Forgot password?</a><br>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-12 text-center">
          <button type="submit" class="btn btn-info btn-block btn-flat margin-top-10">SIGN IN</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    {% for data in messages %}
      <span style="color.red">{{data}}</span>
      {% endfor %}

    <!-- /.social-auth-links -->



  </div>
  <!-- /.login-box-body -->
</div>

<!-- /.login-box -->


	<!-- jQuery 3 -->
	<script src="{% static 'assets/vendor_components/jquery/dist/jquery.min.js' %}"></script>

	<!-- Bootstrap 3.3.7 -->
	<script src="{% static 'assets/vendor_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

</body>
