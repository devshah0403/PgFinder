<!DOCTYPE html>
<html lang="en">
{% load static %}

<!-- Mirrored from html-templates.multipurposethemes.com/bootstrap-3/admin/cross-admin/src/pages/examples/userlogin.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 23 Nov 2019 04:56:29 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'http://html-templates.multipurposethemes.com/bootstrap-3/admin/cross-admin/images/favicon.ico' %}">

    <title>Cross Admin - Log in </title>

	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="{% static 'assets/vendor_components/bootstrap/dist/css/bootstrap.min.css' %}">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="{% static 'assets/vendor_components/font-awesome/css/font-awesome.min.css' %}">

	<!-- Ionicons -->
	<link rel="stylesheet" href="{% static 'assets/vendor_components/Ionicons/css/ionicons.min.css' %}">

	<!-- Theme style -->
	<link rel="stylesheet" href="{% static 'css/master_style.css' %}">

	<!-- Cross Admin skins -->
	<link rel="stylesheet" href="{% static 'css/skins/_all-skins.css' %}">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="{% static 'https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js' %}"></script>
	<script src="{% static 'https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script>
	<![endif]-->

	<!-- google font -->
	<link href="{% static 'https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700' %}" rel="stylesheet">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index.html"><b>PG-F</b>inder</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Enter Registered E-mail</p>

    <form action="/send_otp/" method="post" class="form-element">
        {% csrf_token %}
      <div class="form-group has-feedback">
        <input id="email" name="email" type="email" class="form-control" placeholder="Email" value="{{a_email_cookie}}" required autofocus>
          {% for data in messages %}
            <span style="color:red">{{data}}</span>
          {% endfor %}
        <span class="ion ion-email form-control-feedback"></span>
      </div>

      <div class="row">

        <!-- /.col -->

        <!-- /.col -->
        <div class="col-xs-12 text-center">
          <button type="submit" class="btn btn-info btn-block btn-flat margin-top-10">Next</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- /.social-auth-links -->



  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


	<!-- jQuery 3 -->
	<script src="{% static 'assets/vendor_components/jquery/dist/jquery.min.js' %}"></script>

	<!-- Bootstrap 3.3.7 -->
	<script src="{% static 'assets/vendor_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

</body>

</html>
