{% extends 'data.html' %}
{% load static %}
{% block content %}

<section class="content">
      <div class="row">
        <div class="col-xs-12">


          <!-- /.box -->

          <div class="box">
            <div class="box-header">
              <h3>REPORT-1</h3>

            </div>
            <!-- /.box-header -->
            <div class="box-body">

              <table id="example" class="table table-bordered table-hover display nowrap margin-top-10">
				<thead>

					<tr>

						<th>PG NAME</th>
						<th>TOTAL</th>


					</tr>
				</thead>
				<tbody>
					{% for i in form %}
					<tr>

						<td>{{i.Name}}</td>
                        <td>{{i.Total}}</td>

					</tr>
					{% endfor %}

				</tbody>


			</table>


            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
{% endblock %}
